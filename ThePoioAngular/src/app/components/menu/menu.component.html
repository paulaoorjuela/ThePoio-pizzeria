<h1 class="text-center mt-4 logo-font">Men√∫</h1>
<section class="d-flex justify-content-center mt-5 page-font">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item me-5 text-black" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
        type="button" role="tab" aria-controls="pills-home" aria-selected="true"><span
          class="me-2 text-color-black">Pizzas</span><i class="fa-solid fa-pizza-slice text-color-black"></i></button>
    </li>
    <li class="nav-item me-5" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
        type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><span
          class="me-2 text-color-black">Bebidas</span><i class="fa-solid fa-bottle-water text-color-black"></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
        type="button" role="tab" aria-controls="pills-contact" aria-selected="false"><span
          class="me-2 text-color-black">Postres</span><i class="fa-solid fa-ice-cream text-color-black"></i></button>
    </li>
  </ul>
</section>
<div class="tab-content" id="pills-tabContent">
  <div>
    <img src="" alt="">
  </div>
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
    <section class="d-flex container justify-content-center flex-column flex-lg-row pt-3 flex-wrap">
      @for (item of Products(); track $index) {
      @if(item.product_type == "pizza"){
      <app-products-template [product_src_img]="item.product_src_img" [product_name]="item.product_name"
        [product_ingredients]="item.product_ingredients" [product_price]="item.product_price"
        (productData)="fromProductsTemplate($event)"></app-products-template>
      }

      }
    </section>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
    <section class="d-flex container justify-content-center flex-column flex-lg-row pt-3 flex-wrap">
      @for (item of Products(); track $index) {
      @if(item.product_type == "bebida"){
      <app-products-template [product_src_img]="item.product_src_img" [product_name]="item.product_name"
        [product_ingredients]="item.product_ingredients" [product_price]="item.product_price"
        (productData)="fromProductsTemplate($event)"></app-products-template>

      }

    }
    </section>
  </div>
  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
    <section class="d-flex container justify-content-center flex-column flex-lg-row pt-3 flex-wrap">
    @for (item of Products(); track $index) {
    @if(item.product_type == "postre"){
    <app-products-template [product_src_img]="item.product_src_img" [product_name]="item.product_name"
      [product_ingredients]="item.product_ingredients" [product_price]="item.product_price"
      (productData)="fromProductsTemplate($event)"></app-products-template>
    }
    }
  </section>
  </div>
</div>
